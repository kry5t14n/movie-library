<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav></nav>
    <main>
        <section class="section1">
            <button id="add-btn" type="button">+ Add Movie</button>
        </section>
        <section class="section2 hidden">
            <span class="close-btn-form">&#9932;</span>
            <form action="">
                <input type="text" name="title" id="title" placeholder="Title">
                <select name="genre" id="genre" placeholder="Genre">
                    <option value="genre" selected hidden> - - Select genre - - </option>
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                    <option value="thriller">Thriller</option>
                </select>
                <button id="add-form" type="button">Add Movie</button>
            </form>
        </section>
        <section class="section3">
            <article>
                <span class="close-btn">&#9932;</span>
                <h2>$Title</h2>
                <h3>$Genre</h3>
                <div class="rating">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9734;</span>
                    <span class="star">&#9734;</span>
                    <span class="star">&#9734;</span>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
