<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav></nav>
    <main>
        <section class="section1">
            <button id="add-btn" type="button">+ Add Movie</button>
        </section>
        <section class="section2 hidden">
            <span id="close-btn-form">&#9932;</span>
            <form action="">
                <input type="text" name="title" id="title" placeholder="Title">
                <select name="genre" id="genre" placeholder="Genre">
                    <option value="None" selected hidden> - - Select genre - - </option>
                    <option value="Comedy">Comedy</option>
                    <option value="Horror">Horror</option>
                    <option value="War">War</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Action">Action</option>
                    <option value="Crime">Crime</option>
                    <option value="Biography">Biography</option>
                    <option value="Drama">Drama</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Musical">Musical</option>
                </select>
                <button id="add-form" type="button">Add Movie</button>
            </form>
        </section>
        <section class="section3"></section>
    </main>
</body>
</html>
